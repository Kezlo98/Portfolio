                        <div class="flex-1 min-w-[200px]">
                            <label for="filter-type" class="block text-sm font-medium text-gray-700 mb-1">Type</label>

                        </div>
                        <div class="flex-1 min-w-[200px]">

                            </select>
                        </div>
                        <div class="flex items-end">
                            <button id="reset-filters" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                                Reset Filters
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Filtered Totals -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                    <div class="flex flex-wrap gap-6 text-sm">
                        <div>
                            <span class="text-gray-600">Filtered Transactions: </span>
                            <span id="filtered-count" class="font-semibold text-gray-900">0</span>
                        </div>
                        <div>
                            <span class="text-gray-600">Total: </span>

                    </div>
                </div>

                <!-- Transactions Table -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50 border-b border-gray-200">

                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                </tr>
                            </thead>
                            <tbody id="transactions-body" class="divide-y divide-gray-200">
                                <!-- Transactions will be rendered here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

        let allTransactions = [];

        // Render summary cards
        function renderSummary(summary) {
            document.getElementById('summary-balance').textContent = formatCurrency(summary.balance);
            document.getElementById('summary-income').textContent = formatCurrency(summary.totalIncome);
            document.getElementById('summary-donations').textContent = formatCurrency(summary.totalDonations);
            document.getElementById('summary-toolfees').textContent = formatCurrency(summary.totalToolFees);
            
            const net = summary.totalIncome - summary.totalDonations - summary.totalToolFees - summary.totalExpenses;
            document.getElementById('summary-net').textContent = formatCurrency(net);
        }

        // Get category label
        function getCategoryLabel(category) {
            const labels = {
                'client': 'Client',
                'donation': 'Donation',
                'toolFees': 'Tool Fees'
            };
            return labels[category] || category;
        }

        // Render transactions table
        function renderTransactions(transactions) {
            const tbody = document.getElementById('transactions-body');
            
            if (transactions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                            No transactions found matching the current filters.
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = transactions.map(tx => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatDate(tx.date)}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${tx.description}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${tx.type === 'income' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${tx.type.charAt(0).toUpperCase() + tx.type.slice(1)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${getCategoryLabel(tx.category)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-right font-medium ${tx.amount >= 0 ? 'text-green-600' : 'text-red-600'}">
                        ${formatCurrency(tx.amount)}
                    </td>
                </tr>
            `).join('');
        }

        // Update filtered totals
        function updateFilteredTotals(transactions) {
            document.getElementById('filtered-count').textContent = transactions.length;
            
            const total = transactions.reduce((sum, tx) => sum + tx.amount, 0);
            document.getElementById('filtered-total').textContent = formatCurrency(total);
        }

        // Filter transactions
        function filterTransactions() {
            const typeFilter = document.getElementById('filter-type').value;
            const categoryFilter = document.getElementById('filter-category').value;

            let filtered = allTransactions;

            if (typeFilter !== 'all') {
                filtered = filtered.filter(tx => tx.type === typeFilter);
            }

            if (categoryFilter !== 'all') {
                filtered = filtered.filter(tx => tx.category === categoryFilter);
            }

            // Sort by date (newest first)
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

            renderTransactions(filtered);
            updateFilteredTotals(filtered);
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('filter-type').value = 'all';
            document.getElementById('filter-category').value = 'all';
            filterTransactions();
        }

        // Render finance page
        function renderFinance() {
            if (!financeData || !financeData.summary || !financeData.transactions) {
                return;
            }

            // Store all transactions
            allTransactions = financeData.transactions;

            // Render summary
            renderSummary(financeData.summary);

            // Set up filter event listeners
            document.getElementById('filter-type').addEventListener('change', filterTransactions);
            document.getElementById('filter-category').addEventListener('change', filterTransactions);
            document.getElementById('reset-filters').addEventListener('click', resetFilters);

            // Initial render
            filterTransactions();
        }

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', renderFinance);
